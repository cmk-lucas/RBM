<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBM sport</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script defer src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">

    <header
        class="bg-gradient-to-r from-red-600 via-red-700 to-red-800 text-white py-6 px-4 sm:px-6 lg:px-8 text-center shadow-lg rounded-b-3xl font-extrabold text-3xl tracking-wide select-none flex items-center justify-center gap-3">
        <ion-icon name="ticket-outline" class="text-4xl"></ion-icon>
        RBM Billetterie Tournoi de Foot
    </header>

    <main class="p-6 space-y-10 max-w-4xl mx-auto">

        <!-- Section 1: Inscription √âquipes -->
        <section class="px-4 py-10 sm:px-6 lg:px-8 bg-gray-100">
            <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-6 sm:p-10 transition-all duration-300">
                <h2 class="text-3xl font-bold text-gray-900 text-center mb-6">‚öΩ Inscription des √âquipes</h2>

                <form id="teamForm" class="space-y-5">
                    <div>
                        <label for="team" class="block text-sm font-medium text-gray-700 mb-1">Nom de l‚Äô√©quipe</label>
                        <input type="text" name="team" id="team" required placeholder="Ex: FC Kinshasa"
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200" />
                    </div>

                    <div>
                        <label for="captain" class="block text-sm font-medium text-gray-700 mb-1">Nom du
                            capitaine</label>
                        <input type="text" name="captain" id="captain" required placeholder="Ex: Jean Moke"
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200" />
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Num√©ro WhatsApp</label>
                        <input type="tel" name="phone" id="phone" required placeholder="+243 970 000 000"
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200" />
                    </div>

                    <div class="pt-4">
                        <button type="submit"
                            class="w-full bg-red-600 text-white font-semibold py-2 rounded-lg hover:bg-red-700 transition duration-200 shadow-sm">
                            ‚úÖ Enregistrer l‚Äô√©quipe
                        </button>
                    </div>
                </form>
            </div>
        </section>


        <!-- Section 2: Inscription Spectateurs -->
        <section class="px-4 py-10 sm:px-6 lg:px-8 bg-gradient-to-br from-white via-gray-50 to-gray-100">
            <div
                class="max-w-2xl mx-auto bg-white rounded-3xl shadow-xl p-6 sm:p-10 border border-gray-200 transition-all duration-300">
                <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">üë• Inscription des Spectateurs</h2>

                <form id="viewerForm" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nom complet</label>
                        <input type="text" name="name" id="name" required placeholder="Ex: David Mbala"
                            class="w-full border border-gray-300 bg-gray-50 rounded-xl px-4 py-3 text-gray-800 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200" />
                    </div>

                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Montant pay√©
                            ($)</label>
                        <input type="number" name="amount" id="amount" required placeholder="Ex: 5"
                            class="w-full border border-gray-300 bg-gray-50 rounded-xl px-4 py-3 text-gray-800 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200" />
                    </div>

                    <div>
                        <label for="whatsapp" class="block text-sm font-medium text-gray-700 mb-1">Num√©ro
                            WhatsApp</label>
                        <input type="tel" name="whatsapp" id="whatsapp" required placeholder="+243 970 000 000"
                            class="w-full border border-gray-300 bg-gray-50 rounded-xl px-4 py-3 text-gray-800 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200" />
                    </div>

                    <div class="pt-4">
                        <button type="submit"
                            class="w-full bg-green-600 text-white font-semibold py-3 rounded-xl hover:bg-green-700 transition duration-200 shadow-md">
                            üéüÔ∏è Valider l'inscription
                        </button>
                    </div>
                </form>
            </div>
        </section>



        <!-- Section 1.1: Affichage des √âquipes -->
        <section class="px-4 py-10 sm:px-6 lg:px-8 bg-gray-50">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-3xl font-bold text-gray-900 text-center mb-8 flex items-center justify-center gap-3">
                    <ion-icon name="list-outline" class="text-4xl text-red-600"></ion-icon>
                    üìã Liste des √âquipes
                </h2>

                <div id="teamList" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">

                </div>
            </div>
        </section>


        <!-- Section 3: Affichage + QR + WhatsApp -->
        <section class="bg-white shadow-md p-6 rounded-lg max-w-3xl mx-auto my-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                <ion-icon name="people-outline" class="text-blue-500 text-3xl"></ion-icon> Liste des Spectateurs
            </h2>

            <div id="viewerList" class="space-y-4">
                <!-- Les spectateurs seront inject√©s ici via JS -->
            </div>

            <button id="toggleButton"
                class="mt-6 block mx-auto px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition duration-300">
                Afficher tout
            </button>
        </section>

        <!-- Section Scan QR Code -->
        <section>
            <h2 class="text-2xl font-semibold mb-4">üéüÔ∏è Scanner un billet √† l‚Äôentr√©e</h2>
            <div class="grid md:grid-cols-2 gap-4">
                <div id="reader" class="border rounded shadow"></div>
                <div id="scanResult" class="bg-white p-4 rounded shadow text-green-700 font-bold"></div>
            </div>
        </section>


    </main>
    <script src="js/script.js"></script>
</body>

</html>
